    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <img src="assets/Voice.ai-logo.png" alt="logo"  class="logo">
    </a>
    
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <img src="assets/Eclerx-logo.jpg" alt="logo" class="logo">
      </li>
     
    </ul>

<section class="bg-img">

<div class="container">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Login to continue</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>USERNAME</label>
                    <input [class.is-invalid]="emails.invalid && emails.touched" formControlName="emails" type="text"
                        class="form-control" >
                    <div *ngIf="emails.invalid && emails.touched">
                        <small *ngIf="emails.errors ?.required" class="text-danger">username is requied</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input [class.is-invalid]="password.invalid && password.touched" formControlName="password" type="password"
                        class="form-control">
                    <div *ngIf="password.invalid && password.touched">
                        <small *ngIf="password.errors ?.required" class="text-danger">password is required</small>
        
                    </div>
                </div>
                <button [disabled]='!loginForm.valid' class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
      </div>
</div>
<div class="col-md-3"></div>
</div>
</div>
</section>
